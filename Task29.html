<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reverse Number Function</title>
</head>
<body>
    <h2>Reverse a Number</h2>
    <p>Enter a number to reverse its digits:</p>
    <button onclick="runReverseNumber()">Test Reverse Number Function</button>
    <div id="result"></div>

    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }

        function runReverseNumber() {
            let input = prompt("Enter a number to reverse:");
            if (input !== null && input !== "") {
                let number = parseInt(input);
                if (!isNaN(number)) {
                    let reversed = reverseNumber(number);
                    document.getElementById('result').innerHTML = 
                        `<p><strong>Input:</strong> ${number}</p>
                         <p><strong>Reversed:</strong> ${reversed}</p>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">Please enter a valid number!</p>`;
                }
            }
        }

  
    </script>
</body>
</html>
