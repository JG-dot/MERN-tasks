<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 19</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('C:/Users/LENOVO/Desktop/office.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            font-size: 14px;
            outline: none;
        }

        .form-input::placeholder {
            color: #999;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: white;
            font-size: 12px;
            text-align: left;
        }

        .checkbox {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            accent-color: #ff9800;
        }

        .terms-link {
            color: #ccc;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff9800, #ff6f00);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #ff6f00, #e65100);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">LOGIN WINDOW</h2>
        
        <form>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Your Email Address" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Your Password" required>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="terms">
                <label for="terms">I Agree With <a href="#" class="terms-link">Terms & Condition</a></label>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
