<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Sign Checker</title>
</head>
<body>
    <script>
        let number = prompt("Enter a number:");
        
        if (number > 0) {
            document.write(number + " is POSITIVE (+)");
        } else if (number < 0) {
            document.write(number + " is NEGATIVE (-)");
        } else {
            document.write(number + " is ZERO (neither + nor -)");
        }
    </script>
</body>
</html>
