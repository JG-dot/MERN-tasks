<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Repeater</title>
</head>
<body>
    <h1>Hello Repeater</h1>
    
    <script>
        let times = prompt("Enter number of times to repeat:");
        
        for (let i = 1; i <= times; i++) {
            document.write(i,". Hello");
            document.write("<br>");
        }
    </script>
</body>
</html>
