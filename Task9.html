<!DOCTYPE html>
<head>
    <title>Task 9</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .badge {
            width: 200px;
            height: 280px;
            background-color: #ff9900;
            border-radius: 100px 100px 0 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
        }

        .mca {
            background-color: #ff3333;
            color: white;
        }

        .bca {
            background-color: #ffdd00;
            color: black;
        }

        .bba {
            background-color: #228b22;
            color: #ffdd00;
        }
    </style>
</head>
<body>
    <div class="badge">
        <div class="section mca">MCA</div>
        <div class="section bca">BCA</div>
        <div class="section bba">BBA</div>
    </div>
</body>
</html>
