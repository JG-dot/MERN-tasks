<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 33</title>
</head>
<body>
    <div id="timeDisplay">Loading time...</div>
    
    <button onclick="clickMe()">Click me</button>
    <button onclick="stopAction()">Stop</button>

    <script>
        let isRunning = false;
        let intervalId = null;
        
  
        function updateTime() {
            const now = new Date();
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Kolkata'
            };
            const indianTime = now.toLocaleString('en-US', options);
            document.getElementById('timeDisplay').textContent = indianTime + ' GMT+0530 (India Standard Time)';
        }
        
        function clickMe() {
            if (!isRunning) {
                isRunning = true;
                intervalId = setInterval(updateTime, 1000);
                alert('Time updates started!');
            } else {
                alert('Already running!');
            }
        }
      
        function stopAction() {
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                alert('Time updates stopped!');
            } else {
                alert('Not running!');
            }
        }
      
        updateTime();
    </script>
</body>
</html>
