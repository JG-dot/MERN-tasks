<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border: 2px solid #999;
        }
        
        h1 {
            background: #f0f0f0;
            margin: 0;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: normal;
            border-bottom: 1px solid #999;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid #999;
            padding: 15px;
            vertical-align: top;
        }
        
        .label {
            background: #f8f8f8;
            width: 150px;
            font-weight: normal;
        }
        
        input[type="number"] {
            width: 120px;
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        button {
            background: #e0e0e0;
            border: 1px solid #999;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background: #d0d0d0;
        }
        
        .button-cell {
            text-align: left;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prime Number Generator</h1>
        
        <table>
            <tr>
                <td class="label">Start</td>
                <td><input type="number" id="start" value="1"></td>
            </tr>
            <tr>
                <td class="label">End</td>
                <td><input type="number" id="end" value="100"></td>
            </tr>
            <tr>
                <td class="label">Prime Number</td>
                <td><textarea id="primes" readonly placeholder="Prime numbers will appear here..."></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td class="button-cell"><button onclick="generatePrimes()">Generate</button></td>
            </tr>
        </table>
    </div>

    <script>
        function isPrime(n) {
            if (n < 2) return false;
            if (n === 2) return true;
            if (n % 2 === 0) return false;
            
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i === 0) return false;
            }
            return true;
        }
        
        function generatePrimes() {
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const output = document.getElementById('primes');
            
            if (start > end) {
                output.value = "Error: Start value must be less than or equal to End value";
                return;
            }
            
            const primes = [];
            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            
            if (primes.length === 0) {
                output.value = "No prime numbers found in the given range";
            } else {
                output.value = primes.join(', ');
            }
        }
    </script>
</body>
</html>
