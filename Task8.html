<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 8</title>
</head>
<body>
    <div align="center">
        <h1>Doctor Appointment Form</h1>
        <hr width="400">
        <br>
        
        <form>
            <div align="left" width="400">
                <strong>Appointment Date</strong>
                <span style="margin-left: 50px;">
                    <input type="date" id="date" name="date">
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Appointment Time</strong>
                <span style="margin-left: 50px;">
                    <input type="time" id="time" name="time">
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Name</strong>
                <span style="margin-left: 110px;">
                    <input type="text" placeholder="First" size="20">
                    <input type="text" placeholder="Last" size="20">
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Gender</strong>
                <span style="margin-left: 95px;">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Phone</strong>
                <span style="margin-left: 105px;">
                    <input type="tel" placeholder="(###) ###-####" size="25">
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Address</strong>
                <span style="margin-left: 85px;">
                    <input type="text" placeholder="City" size="20">
                    <input type="text" placeholder="State" size="20">
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Your Query</strong>
                <span style="margin-left: 70px;">
                    <textarea rows="4" cols="50"></textarea>
                </span>
            </div>
            <br>

            <div align="left">
                <strong>Appointment Type</strong>
                <span style="margin-left: 30px;">
                    <div>
                        Select which appointment type(s) you require<br><br>
                        <input type="checkbox" id="cervix" name="appointmentType" value="cervix">
                        <label for="cervix">Cervix checkup</label><br>
                        
                        <input type="checkbox" id="heart" name="appointmentType" value="heart">
                        <label for="heart">Heart checkup</label><br>
                        
                        <input type="checkbox" id="eye" name="appointmentType" value="eye">
                        <label for="eye">Eye check-up</label><br>
                        
                        <input type="checkbox" id="hearing" name="appointmentType" value="hearing">
                        <label for="hearing">Hearing Test</label><br>
                    </div>
                </span>
            </div>
            <br><br>

            <div align="left" style="margin-left: 135px;">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
