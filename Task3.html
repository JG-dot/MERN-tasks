<body>
    <table border="1" width="700">
        <tr>
            <td height="80" bgcolor="#f0f0f0">
                <strong>Click any of the following links:</strong><br><br>
                <a href="#" target="_blank">Opens in New</a> | 
                <a href="#" target="_self">Opens in Self</a> | 
                <a href="#" target="_parent">Opens in Parent</a> |

        </tr>

    <br>

    <table border="1" width="700">
        <tr>
            <td height="120">
                <h3>Link to an Email Address</h3>
                <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the href tag:</p>
                <a href="mailto:someone@example.com">Send email</a>
            </td>
        </tr>
    </table>
